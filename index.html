<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Catálogo Disney</title>
</head>

<body>
  <header class="header">
    <nav>
      <ul class="menu" aria-label="primaria">
        <li><a href="">Início</a></li>
        <li><a href="">Filmes</a></li>
        <li><a href="">Séries</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <picture>
      <img src="./img/disney-banner 1.svg" alt="logo da Disney">
    </picture>
  </main>
  <section class="catalogo">
    <div class="conteudo">
      <div><img src="./img/encanto 1.svg" width="353px" height="223px" alt="Filme Encanto"></div>
      <div><img src="./img/raya 1.svg" width="353px" height="223px" alt="Filme Raya"></div>
      <div><img src="./img/buzz 1.svg" width="353px" height="223px"" alt=" Filme BuzzLightyear"></div>
      <div><img src="./img/toy 1.svg " width="353px" height="223px" alt="Filme Toy Store"></div>
      <div><img src="./img/irmao-urso 1.svg" width="353px" height="223px" alt="Filme Irmão Urso"></div>
      <div><img src="./img/luca 1.svg" width="353px" height="223px" alt="Filme Luca"></div>
    </div>
  </section>

  <footer class="rodape">
    <div class="conteudo-footer">
      <div class="copy">
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment
      </div>
      <div class="redes">
        <div><img src="./img/youtube--v1 1.svg" width="32px" height="32px" alt=""></div>
        <div><img src="./img/Vector (4).svg" width="32px" height="32px" alt=""></div>
        <div><img src="./img/disney-plus 1.svg" width="32px" height="32px" alt=""></div>
        <div></div>
      </div>
    </div>
  </footer>
</body>

</html>
